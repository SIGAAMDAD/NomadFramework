name: âš¡ Optimized CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    
    runs-on: ${{ matrix.os }}
    timeout-minutes: 25
    
    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
      DOTNET_NOLOGO: true  # No .NET logo (cleaner output)
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: âš™ï¸ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    # CACHE for faster builds
    - name: ðŸ’¾ Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
    
    - name: ðŸ’¾ Cache build output
      uses: actions/cache@v4
      with:
        path: |
          ~/.local/share/NuGet
          ~/.nuget
          **/bin
          **/obj
        key: ${{ runner.os }}-build-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-build-
    
    # WINDOWS-SPECIFIC OPTIMIZATIONS
    - name: ðŸªŸ Windows optimizations
      if: runner.os == 'Windows'
      run: |
        # Disable Windows Defender during build (temporary)
        Set-MpPreference -DisableRealtimeMonitoring $true
        # Clean temp files
        Remove-Item -Path "$env:TEMP\*" -Recurse -Force -ErrorAction SilentlyContinue
        # Increase process priority
        $process = Get-Process -Id $PID
        $process.PriorityClass = [System.Diagnostics.ProcessPriorityClass]::High
    
    - name: ðŸ“¦ Restore packages
      run: dotnet restore --verbosity quiet
      timeout-minutes: 3
    
    - name: ðŸ”¨ Build solution
      run: dotnet build --configuration Release --no-restore --verbosity minimal
      timeout-minutes: 3
    
    # SIMPLIFIED TEST COMMAND
    - name: ðŸ§ª Run tests
      run: |
        echo "Looking for test projects..."
        
        if [ "$RUNNER_OS" = "Windows" ]; then
          # Use sln file if exists
          if (Test-Path "*.sln") {
            dotnet test --configuration Release --verbosity normal --no-build
          } else {
            # Just run tests in Tests directory
            if (Test-Path "Tests") {
              cd Tests
              dotnet test --configuration Release --verbosity normal --no-build
            } else {
              echo "No Tests directory found"
            }
          }
        else
          # Linux/Mac
          if ls *.sln 1> /dev/null 2>&1; then
            dotnet test --configuration Release --verbosity normal --no-build
          elif [ -d "Tests" ]; then
            cd Tests
            dotnet test --configuration Release --verbosity normal --no-build
          else
            echo "No tests found"
          fi
        fi
      timeout-minutes: 15